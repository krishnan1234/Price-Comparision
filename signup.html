<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup">
          <div class="social clearfix">
            <a class="social__button social__button--facebook" href=""><i class="fa fa-facebook" aria-hidden="true"></i>Connect with
              Facebook</a>
            <a class="social__button social__button--twitter" href=""><i class="fa fa-twitter" aria-hidden="true"></i>Connect
              with Twitter</a>
          </div>
      
          <div class="signup__message signup__message--center">
            <span class="">or sign up with</span>
          </div>
      
          <form class="signup__form">
            <input class="input input--small" type="text" name="firstname" value="First name" placeholder="First name">
            <input class="input input--small" type="text" name="lastname" value="Last name" placeholder="Last name">
            <input class="input" type="text" name="email" value="your@email.com" placeholder="your@email.com">
            <input class="input" type="password" name="password" value="password" placeholder="password">
            <div class="signup__message">
              <span class="">By creating an account, you agree to our <a class="signup__link" href="#">terms & conditions.</a></span>
            </div>
            <button class="button button--submit" type="submit" value="Submit">Create account</button>
          </form>
        </div>
      </div>
      
      
</body>
</html>
