<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="log-in">
        <form class="login-form">
          <h1 class="login-heading">Simple Login</h1>
          <p class="login-copy">A subtitle for a simple responsive login box</p>
          <div class="field-container -username">
            <label for="demo"></label><input placeholder="Email" type="email" name="demo" />
          </div>
          <div class="field-container -password">
            <label for="demo"></label>
            <input  placeholder="password" type="password" name="demo"/>
          </div>
          <button class="log-in-button" type="submit">Log in</button>
          <a class="create-account-link" href="">Don't have an account? Sign up</a>
        </form>
      </div>
      <script>
          $('input').focus(function(){
  var input = $(this);
  input.closest('.field-container').addClass('-focused');
});

$('input').blur(function(){
  var input = $(this);
  if (input.val().length === 0) {
    input.closest('.field-container').removeClass('-focused');
  }
});
      </script>
</body>
</html>
